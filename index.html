<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروش بیت موزیک</title>
    <style>
        /* استایل کلی صفحه */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* استایل هدر */
        h1 {
            font-size: 2.5em;
            margin-top: 40px;
            color: #f5f5f5;
        }

        /* استایل پیام عضویت */
        p {
            font-size: 1.2em;
            margin: 20px;
        }

        /* دکمه عضویت در کانال تلگرام */
        .telegram-link {
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .telegram-link:hover {
            background-color: #005f8c;
            transform: scale(1.05);
        }

        /* استایل فوتر */
        footer {
            background-color: #1e1e1e;
            padding: 20px;
            margin-top: 50px;
            border-top: 2px solid #444;
        }

        footer p {
            margin: 8px 0;
            font-size: 14px;
            color: #cccccc;
        }

        /* برای نمایش بهتر در موبایل */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .telegram-link {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>فروش بیت موزیک</h1>
    <p>برای خرید بیت، وارد کانال تلگرام ما شوید:</p>
    
    <!-- لینک کانال تلگرام -->
    <a href="https://t.me/xvolldmusic" class="telegram-link" target="_blank">
        ورود به کانال تلگرام
    </a>

    <!-- فوتر سایت -->
    <footer>
        <p>پشتیبانی: ۰۹۰۳۴۸۰۳۰۵۸</p>
        <p>حقوق سایت متعلق به علیرضا نژادی می‌باشد.</p>
    </footer>

</body>
</html>
